- name: Create table markdown for roles.
  hosts: localhost
  gather_facts: no
  connection: local

  tasks:
    # TODO: The build system is currently defaulted to GitHub Actions.
    - name: Create table with items templated in roles-table file.
      lineinfile:
        path: roles-table
        regexp: 'ANYTHING'
        line: >-
          | [geerlingguy.{{ item.name }}](https://galaxy.ansible.com/geerlingguy/{{ item.name }}) | [![CI](https://github.com/geerlingguy/ansible-role-{{ item.name }}/workflows/CI/badge.svg?event=push)](https://github.com/geerlingguy/ansible-role-{{ item.name }}/actions?query=workflow%3ACI) | &#10003; | [GitHub](https://github.com/geerlingguy/ansible-role-{{ item.name }}) |
